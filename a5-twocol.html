<!doctype html>
<html>
<head>
    <title>Example</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    @{include"common.css"}

    :root {
      --FS:  2.8mm; /* default font size */
      --LH:  4.0mm; /* default line height */
      --FS1: 3.5mm; /* bigger font size n.1 */
      --FL1: 4.0mm; /* first letter of the bigger font size n.2 */
    }

    @page {
      size: A5;
      margin-bottom: 12mm;
      margin-top: 10mm;
    }
    @page :left {
      margin-left: 12mm;
      margin-right: 10mm;
    }
    @page :right {
      margin-left: 10mm;
      margin-right: 12mm;
    }
    body {
      font-family: thefont;
      font-size: var(--FS);
      line-height: var(--LH);
      text-align: justify;
      margin: 0;
      padding: 0;
    }
    .div2col {
      column-count: 2;
      column-gap: 5mm;
      column-fill: balance;
    }
    div {
      margin: 0;
      padding: 0;
    }
    em {
      font-weight: normal;
      text-transform: uppercase;
      font-size: var(--FS);
      margin-left: 1mm;
      margin-right: 1mm;
    }
    strong {
      font-weight: normal;
      text-transform: uppercase;
      font-size: var(--FS);
      margin-left: 1mm;
      margin-right: 1mm;
    }
    h1 {
      text-align: center;
      text-transform: uppercase;
      font-size: var(--FS1);
      border-top: 1pt solid;
      padding-top: 2mm;
    }
    h1:first-letter {
      font-size: var(--FL1);
    }
    h2 {
      text-transform: uppercase;
      font-size: var(--FS1);
    }
    h2:first-letter {
      font-size: var(--FL1);
    }
    h3 {
      text-transform: uppercase;
      font-size: var(--FS1);
    }
    h3:first-letter {
      font-size: var(--FL1);
    }
    h4 {
      text-transform: uppercase;
      font-size: var(--FS1);
    }
    h4:first-letter {
      font-size: var(--FL1);
    }
    table {
      break-inside: avoid;
      border-spacing: 1mm 0mm;
    }
    tr {
      width: 100%;
      vertical-align: top;
      height: var(--FS);
    }
    thead tr {
      height: 0mm;
    }
    td {
      width: 100%;
      white-space: nowrap;
    }

    .title {
      width: 100%;
    }
    .title_image {
      display: none;
      width: 100%;
    }
    .title_text {
      visibility: hidden;
      text-align: center;
      text-transform: uppercase;
      font-size: 10mm;
    }
    .title_author {
      text-align: center;
      font-size: 3mm;
      padding-top: 3mm;
    }

    .section_image{
      display: none;
      width: 100%;
    }

    .example {
      font-size: var(--FS);
      border: 1pt solid;
      padding: 2.5mm 2.5mm 2.5mm 2.5mm;
      margin: 0mm 0mm 2mm 0mm;
      text-indent: 3mm;
    }
    .example p {
      margin-bottom: 0.5mm;
      margin-top: 0.5mm;
    }
    </style>    
</head>
<body>
<div class="div2col">
